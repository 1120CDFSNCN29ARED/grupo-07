<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrito de productos</title>

    <!--Poppins Regular 400-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/css/productCart.css" />
  </head>

  <body>
    <header>
      <div>
        <a href="/"
          ><img src="/img/logotipo-op-1.png" alt="Logo" class="logo"
        /></a>
      </div>
      <nav class="form">
        <input class="input" placeholder="Buscar productos" />
        <button class="submit"><i class="fa fa-search"></i></button>
      </nav>

      <div id="encabezado">
        <h3>
          <!--icono mano-->
          <i class="fas fa-hand-paper"> </i>AYUDA
        </h3>

        <h3>
          <!--icono camion-->
          <i class="fas fa-truck"> </i>ENVÍOS
        </h3>

        <h3>
          <!--icono telefono-->
          <i class="fas fa-phone-alt"></i> ATENCIÓN AL CLIENTE
        </h3>
      </div>
    </header>

    <main>
      <section>
        <h1>Miel Beepure</h1>

        <div>
          <img src="/img/miel-beepure.png" alt=" Miel Beepure" />

          <a
            href="#"
            class="btn btn-primary btn-lg disabled"
            role="button"
            aria-disabled="true"
            >Seguir comprando</a
          >
          <a
            href="#"
            class="btn btn-secondary btn-lg active"
            role="button"
            aria-pressed="true"
            >Actualizar carrito</a
          >
        </div>
      </section>
    </main>

    <footer>
      <section class="resenias">
        <h3>Envíos</h3>
        <p>Realizamos envíos sin cargo por toda la cuidad</p>
      </section>

      <section class="contacto">
        <h3>Contacto</h3>
        <img src="" alt="logo whatsapp" class="wtp-logo" />
        <p>137894785</p>
        <img src="" alt="logo correo" class="mail-logo" />
        <p>huerto.market@todobien.com</p>
      </section>

      <section class="registro">
        <h3>Registrate</h3>
        <p>Para formar parte de nuestra comunidad. Completá el formulario</p>
        <button><a href="/registro">Registrate</a></button>
      </section>

      <section class="redes">
        <img src="" alt="clave" />
        <img src="" alt="fiscal" />
        <h3>Seguinos</h3>
        <a href="#"><img src="" alt="Instagram" class="red-logo" /></a>
        <a href="#"><img src="" alt="twitter" class="red-logo" /></a>
        <a href="#"><img src="" alt="facebook" class="red-logo" /></a>
        <a href="#"><img src="" alt="google" class="red-logo" /></a>
      </section>
    </footer>
  </body>
</html>
