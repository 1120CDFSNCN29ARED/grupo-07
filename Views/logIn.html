<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huerto Market</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css "
    />

    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/register.css" />
    <link rel="stylesheet" href="/css/footer.css" />
  </head>
  <body>
    <header class="header-log">
      <div class="logo-log">
        <h1>
          <a href="/"><img src="/img/Huerto-market.png" alt="logo" /></a>
        </h1>
      </div>
    </header>
    <main>
      <form action="/" method="get" class="form-menu">
        <div class="user">
          <i class="fas fa-user"></i>
        </div>
        <h2 class="log-title">Ingresá</h2>

        <div class="log-item">
          <label for="user-name" class="form-label"
            ><i class="fas fa-user"></i
          ></label>
          <input
            type="text"
            name="user-name"
            id="user-name"
            class="log form-input"
            placeholder="Usuario"
            required
          />
        </div>
        <div class="log-item">
          <label for="password"><i class="fas fa-lock"></i></label>
          <input
            type="password"
            name="password"
            id="password"
            class="log form-input"
            placeholder="Contraseña"
            required
          />
        </div>
        <p class="register-text">¿No sos miembro?</p>
        <div class="form-item btn-container">
          <button type="submit" class="search-btn register-btn">
            Registrate
          </button>
        </div>
      </form>
      <div class="forget-pass">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <p class="register-text">¿No sos miembro?</p>
      <div class="form-item btn-container">
        <button type="submit" class="search-btn register-btn">
          Registrate
        </button>
      </div>
    </main>
    <footer>
      <section class="redes">
        <img src="/img/fiscal.jpg" weight="70px" height="70px" alt="fiscal" />
        <h4>Seguinos</h4>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
      </section>
    </footer>
  </body>
</html>
